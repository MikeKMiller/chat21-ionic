<ion-header>
  <ion-navbar hideBackButton>
    <ion-title>
      <div *ngIf="profileYourself">{{currentUserDetail.fullname}}</div>
      <div *ngIf="!profileYourself">{{userDetail.fullname}}</div>
    </ion-title>
    <ion-buttons left>
      <button ion-button icon-only (click)="goBack()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
      
<ion-content padding class="speaker-detail">
  <div text-center>
    <img class="clip-circle" *ngIf="profileYourself" src="{{this.currentUserDetail.imageurl}}" alt="user" onError="this.src='assets/img/no_image.png';">
    <img class="clip-circle" *ngIf="!profileYourself" src="{{this.userDetail.imageurl}}" alt="user" onError="this.src='assets/img/no_image.png';">

    <button *ngIf="profileYourself && !isHostname" class="icon_modify" icon-only (click)="presentPopover($event)">
      <ion-icon name="create"></ion-icon>
    </button>
  </div>


  <div class="uid-contact">
    <div *ngIf="profileYourself">{{currentUserDetail.uid}}</div>
    <div *ngIf="!profileYourself">{{userDetail.uid}}</div>
  </div>
  <ion-item detail-push class="fullname">
      <div *ngIf="profileYourself" >{{currentUserDetail.fullname}}</div>
      <div *ngIf="!profileYourself">{{userDetail.fullname}}</div>
  </ion-item>
  <ion-item detail-push *ngIf="profileYourself">
    <div class="email">email: {{currentUserDetail.email}}</div>
  </ion-item>
